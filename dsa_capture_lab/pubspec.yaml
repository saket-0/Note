name: dsa_capture_lab
description: "A local-first capture tool for DSA notes."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- State Management ---
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # --- Database ---
  isar: 3.1.0+1
  isar_flutter_libs: 3.1.0+1

  # --- Camera & Hardware ---
  camerawesome: ^2.5.0
  permission_handler: ^12.0.1
  path_provider: ^2.1.5

  # --- Utilities ---
  intl: ^0.20.2
  uuid: ^4.5.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
  # --- Code Generators ---
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.3
  isar_generator: 3.1.0+1

# !!! THIS SECTION FIXES THE CONFLICT !!!
dependency_overrides:
  analyzer: ^6.0.0

flutter:
  uses-material-design: true