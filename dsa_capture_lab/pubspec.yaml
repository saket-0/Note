name: dsa_capture_lab
description: "A local-first capture tool for DSA notes."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- State Management ---
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # --- Database (No Code Gen) ---
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # --- Camera & Hardware ---
  camerawesome: ^2.1.0
  permission_handler: ^11.3.1
  path_provider: ^2.1.3

  # --- Utilities ---
  intl: ^0.19.0
  uuid: ^4.4.0
  cupertino_icons: ^1.0.6
  file_picker: ^10.3.7
  mime: ^2.0.0
  open_filex: ^4.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  
  # --- Code Generators (Removed build_runner) ---
  # Only keeping riverpod_generator if needed, but avoiding running it.
  # riverpod_generator: ^2.4.0 

flutter:
  uses-material-design: true